version: "3.7"

services:
  db:
    image: postgres:13-alpine
    container_name: whatsapp-api-db
    restart: unless-stopped
    tty: true
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: whatsapp
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
      PGDATA: /var/lib/postgresql/data/whatsapp-api
    networks:
      - mynet
    volumes:
      - webapi-mvc:/var/lib/postgresql/data
  app:
    build:
      context: .
      dockerfile: infra/dockers/go.dev.Dockerfile
    container_name: whatsapp-api
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - db
      - keycloak
    networks:
      - mynet
    ports:
      - 5000:5000

  client:
    build:
      context: .
      dockerfile:  infra/dockers/react.dev.Dockerfile
    command: "npm start"
    container_name: whatsapp-client
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./client/node_modules:/src/node_modules
      - ./client:/src
    ports:
      - 3000:3000
    depends_on:
      - app
    networks:
      - mynet

  keycloak:
    image: quay.io/keycloak/keycloak:18.0.0
    command: "start-dev"
    container_name: whatsapp-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - 8080:8080
    networks:
      - mynet

volumes:
  webapi-mvc:
networks:
  mynet:
    driver: bridge